# alembic.ini - MVP_Ticket-system

[alembic]
# Carpeta donde estarán las migraciones (env.py, versions/, etc.)
script_location = backend/migrations
# Eliminamos version_locations mal configurado
# version_locations = %(here)s/migrations/versions
prepend_sys_path = .
timezone = UTC

# Importante:
# No definas sqlalchemy.url aquí, se inyecta dinámicamente en env.py
# sqlalchemy.url =

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = INFO
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
